    #   steps:
    #     - name: Checkout code
    #       uses: actions/checkout@v3

    #     - name: Set up Node.js
    #       uses: actions/setup-node@v2
    #       with:
    #         node-version: latest

    #     - name: Install dependencies
    #       run: npm ci

    #     - name: Run Unit Tests With Jest
    #       run: npm test

  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm lint
