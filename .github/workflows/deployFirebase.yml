name: Firebase CI/CD

on:
  workflow_run:
    workflows: ['Production Workflow']
    types:
      - completed

  workflow_dispatch:

  # push:
  #   branches:
  #     - main

  pull_request:
    types:
      - closed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        run: npm run firebase deploy -- --token ${{ secrets.FIREBASE_TOKEN }}
